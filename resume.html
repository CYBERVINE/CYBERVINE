<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Professional Landing Page</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            animation: body-color 3000ms;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: rise 3000ms linear ;
        }
  
        
        .animation {
            width: 1px;
            height: 1px;
            background-color: black;
            border-radius: 100%;
            animation: resize 3000ms linear ;
        }
   
      
        @keyframes body-color {

            35% {
                background-color: rgb(220, 199, 199);
            }
            60% {
                background-color: rgba(255, 166, 0, 0.5)
            }
            80% {  
                background-color: rgb(220, 199, 199);
            }
            100%{
                background-color: rgb(0, 0, 0)
            }

        }




        @keyframes rise {

            50%{
                justify-content: flex-start;
                padding-top: 25vh;
            }
            80%{
                justify-content: flex-start;
                padding-top: 60vh;
            }
            100%{
                justify-content: flex-start;
                padding-top: 0;
            }
        }
       @keyframes resize {

           0% {

                width: 100vw;
                height: 1px;
                background-color: rgb(97, 13, 13);
                opacity: 0;
                border-radius: 70%;
            }

            10%{
                height: 1px;
                opacity: 0;

            }
            20% {
                height: 100vh;
            }
            30%{
                opacity: 1;
            }
            40%{
                background-color: rgba(255, 166, 0, 0.6);
                opacity: 1;
            }
            50%{
                background-color: rgb(220, 199, 199);
                width: 100vw;
                height: 100vh;
                opacity: 0.1;
                border-radius: 0%;
            }
            80%{
                background-color: rgb(220, 199, 199);
                width: 100vw;
                height: 40vh;
                opacity: 0.1;
                border-radius: 0%;
            }

            85%{

                background-color: black;
                width: 100px;
                height: 100px;
                opacity: 1;
                border-radius: 100%;
            }

            87%{
                width: 19px;
                height: 19px;
            }

            89%{


                width: 12px;
                height: 12px;
                border-radius: 100%;

            }
            92%{
                width: 8px;
                height: 8px;

            }
            95%{
                width: 2px;
                height: 2px;

                


            }
            100%{                
                background-color: black;
                width: 1px;
                height: 1px;
                opacity: 0
            }

       } 
    </style>

       <script>


    window.onload = function() {
        setTimeout(function() {
            window.location.href = "resume.doc.html";
        }, 3000);
        
    };

       </script> 

</head>
<body>
    <div class="container">
        <div class="animation"></div>
    </div>




</body></html>
