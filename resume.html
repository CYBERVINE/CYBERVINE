<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Professional Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(251, 251, 251);
            margin: 0;
            
            animation: body-color 5s;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: rise 5s linear ;
        }
  
        
        .animation {
            width: 1px;
            height: 1px;
            background-color: rgb(251, 251, 251);
            border-radius: 0%;
            animation: resize 5s linear ;
        }
   
      
        @keyframes body-color {
            0% {
                background-color: #faf7f7;
            }

            15% {
                background-color: #f2f2f2;
            }
            35% {
                background-color: #9acbd8d8;
            }
            40% {
                background-color: #f2f2f2;
            }
            60% {
                background-color: rgb(227, 224, 237);
            }
            80% {  
                background-color: rgb(220, 199, 199);
            }
            100%{
                background-color: rgb(251, 251, 251)
            }

        }




        @keyframes rise {

            69%{
                justify-content: center;
            }

            60% {
                padding-top: 0;
            }


            80%{
                justify-content: flex-start;
                padding-top: 250px;
            }
            86%{
                justify-content: flex-start;
                padding-top: 600px;
            }
            100%{
                justify-content: flex-start;
                padding-top: 30px;
            }
        }
       @keyframes resize {
            0%{
                opacity: 0.1;
            }

        15%{
            background-color: rgb(49, 46, 46);
            height: 1px;
            width: 1px;
            opacity: 0.5;
        }
           18% {
                height: 90vh;
                width: 2px;

            }

           25% {
            opacity: 0.1;
                width: 90vw;
                height: 100vh;
                border-radius: 100%;
                background-color: rgb(86, 1, 97);
            }
           26% {
            opacity: 0.1;
                width: 90vw;
                height: 100vh;
                border-radius: 100%;
                background-color: rgb(86, 1, 97);
            }
           33% {
                width: 99vw;
                height: 10vh;
                background-color: rgb(86, 1, 97);
                opacity: 0;
            }



            38%{
                opacity: 0.1;
                height: 2vh;
                width: 130vw;
                border-radius: 50%;
            }


           45% {
                width: 130vw;
                height: 1px;
            }

           53% {

                width: 130vw;
                height: 1px;
                background-color: rgb(151, 34, 34);
                opacity: 0;
                border-radius: 100%;

            }

            54%{
                height: 1px;
                opacity: 0;
            }
            56%{opacity: 0;}

            58%{
                height: 1px;
            }
            66% {

                height: 100vh;
            }
            78%{
                opacity: 1;
                width: 130vw;
            }
            82%{
                background-color: rgb(255, 255, 255);
                opacity: 1;
            }
            83%{
                background-color: rgb(220, 199, 199);
                width: 100vw;
                height: 100vh;
                opacity: 0.1;
                border-radius: 0%;
            }

            85%{

                background-color: black;
                width: 100px;
                height: 100px;
                opacity: 1;
                border-radius: 100%;
            }

            87%{
                width: 19px;
                height: 19px;
            }

            89%{


                width: 12px;
                height: 12px;
                border-radius: 100%;

            }
            92%{
                width: 8px;
                height: 8px;

            }
            95%{
                width: 2px;
                height: 2px;

                


            }
            100%{                
                background-color: black;
                width: 1px;
                height: 1px;
                opacity: 0
            }

       } 
    </style>

       <script>


    window.onload = function() {
        setTimeout(function() {
            window.location.href = "resume.doc.html";
        }, 5200);
        
    };

       </script> 

</head>
<body>
    <div class="container">
        <div class="animation"></div>
    </div>




</body></html>
