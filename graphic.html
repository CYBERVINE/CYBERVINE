<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(251, 251, 251);
            margin: 0;
            padding: 0;
            animation: body-color 8s;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: rise 7s linear ;
        }
  
        
        .animation {
            width: 1px;
            height: 1px;
            background-color: rgb(251, 251, 251);
            border-radius: 0%;
            animation: resize 7s linear ;
        }
   
      
        @keyframes body-color {
            0% {
                background-color: #a68181;
                
            }
            20% {
                background-color: #f2f2f2;
            }
            40% {
                background-color: #9acbd8;
            }
            41% {
                background-color: #f2f2f2;
            }
            60% {
                background-color: rgb(220, 199, 199);
            }
            80% {
                background-color: rgb(220, 199, 199);
            }
            100%{
                background-color: rgb(251, 251, 251)
            }

        }




        @keyframes rise {

            0%{
                padding-top: 80vh;
            }

            25%{
                padding-top: 20vh;
            }

            30%{
                padding-top: 0;

            }
            69%{
                justify-content: center;
            }

            80% {
                padding-top: 0;
            }

            81% {
                padding-top: 70px;
            }

            85%{
                justify-content: flex-start;
                padding-top: 140px;
            }
            100%{
                justify-content: flex-start;
                padding-top: 190px;
            }
        }
       @keyframes resize {

        20%{
                            
            
            background-color: rgb(49, 46, 46);
            opacity: .5;
        }

           29% {

            height: 6px;
            width: 2px;

            }
           31% {
                opacity: .8;
                height: 90vh;
                width: 3px;

            }


           32% {

                width: 90vw;
                height: 100vh;
                border-radius: 100%;
                background-color: rgb(86, 1, 97);
            }
           40% {

                width: 100vw;
                background-color: rgb(86, 1, 97);
                opacity: 0.6;
            }

            50%{
                background-color: rgb(138, 35, 151);
                opacity: 0.7;
            }

            54%{
                height: 70vh;
                border-radius: 100%;

            }

            59%{
                height: 90vh;
                width: 70vw;
                border-radius: 0%;
            }


           62% {

                height: 1px;

            }
           65% {

                width: 100vw;
                height: 0px;
                background-color: rgb(151, 34, 34);
                opacity: 0.2;
                border-radius: 100%;

            }

            66% {
                
                height: 100vh;
            }
            78%{
                opacity: 1;
            }
            82%{
                background-color: rgb(255, 255, 255);
                opacity: 1;
            }
            83%{
                background-color: rgb(220, 199, 199);
                width: 100vw;
                height: 100vh;
                opacity: 0.1;
                border-radius: 0%;
            }

            85%{

                background-color: black;
                width: 100px;
                height: 100px;
                opacity: 1;
                border-radius: 100%;
            }

            86%{
                width: 19px;
                height: 19px;
            }

            87%{


                width: 12px;
                height: 12px;
                border-radius: 100%;

            }
            92%{
                width: 8px;
                height: 8px;

            }
            95%{
                width: 2px;
                height: 2px;

                


            }
            100%{                
                background-color: black;
                width: 1px;
                height: 1px;
                opacity: 0
            }

       } 
    </style>

       <script>


    window.onload = function() {
        setTimeout(function() {
            window.location.href = "resume.html";
        }, 7200);
        
    };

       </script> 

</head>
<body>
    <div class="container">
        <div class="animation"></div>
    </div>


</body>
</html>
